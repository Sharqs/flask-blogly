{% extends "home.html" %}

{% block title %}
<h1>Edit a tag</h1>
{% endblock %}

{% block content %}
<form action="/tags/{{tag.id}}/edit" method="POST">
    <div class="form-group">
        <label for="editTag">Name</label>
        <input id="editTag" name="tag" type="text" value="{{tag.name}}" required>
    </div>
    <div class="form-group">
        <a href="/tags/{{tag.id}}" class="btn btn-info">Cancel</a>
        <button type="submit" class="btn btn-success">Edit</button>
    </div>
</form>
{% endblock %}
