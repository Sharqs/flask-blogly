{% extends "home.html" %}

{% block title %}
<h1>Create a tag</h1>
{% endblock %}

{% block content %}
<form action="/tags/new" method="POST">
    <div class="form-group">
        <label for="newTag">Name</label>
        <input id="newTag" name="tag" type="text" placeholder="Enter a name for the Tag" required>
    </div>
    <div class="form-group">
        <a href="/tags" class="btn btn-outline-info text-info bg-white">Cancel</a>
        <button type="submit" class="btn btn-success">Add</button>
    </div>
</form>
{% endblock %}
