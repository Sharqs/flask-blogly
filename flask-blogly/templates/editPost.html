{% extends "home.html" %}

{% block title %}
<h1>Edit Post</h1>
{% endblock %}

{% block content %}
<form action="/posts/{{post.id}}/edit" method="POST">
    <div class="form-group">
        <label for="edit_post_title">Title</label>
        <input id="edit_post_title" type="text" name="title" value="{{post.title}}" required>
    </div>
    <div class="form-group">
        <label for="edit_post_content">Post Content</label>
        <input id="edit_post_content" type="text area" name="content" value="{{post.content}}" required>
    </div>
    </div>
    <div class="form-group">
        <a href="/posts/{{post.id}}" class="btn btn-outline-info bg-white text-info">Cancel</a> <button class="btn btn-success" type="submit" >Edit</button>
    </div>
</form>
{% endblock %}
