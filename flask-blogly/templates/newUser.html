{% extends "home.html" %}

{% block title %}
    <h1> Create a user</h1>
{% endblock %}

{% block content %}
    <form action="">
        <label for="first">First Name</label>
        <input type="text" name="first" placeholder="Enter a first name" required>
        <label for="last">Last Name</label>
        <input type="text" name="last" placeholder="Enter a last name" required>
        <label for="img">Image Url</label>
        <input type="url" name="img" placeholder="Provide an image of this user" required>
        <input type="submit" class="btn btn-success">
    </form>
{% endblock %}
