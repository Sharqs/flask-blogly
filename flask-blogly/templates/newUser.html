{% extends "home.html" %}

{% block title %}
    <h1> Create a new User</h1>
{% endblock %}

{% block content %}
    <form action="/users" method="POST">
        <div class="form-group">
            <label for="first">First Name</label>
            <input type="text" name="first" placeholder="Enter a first name" required>
        </div>
        <div class="form-group">
            <label for="last">Last Name</label>
            <input type="text" name="last" placeholder="Enter a last name" required>
        </div>
        <div class="form-group">
            <label for="img">Image Url</label>
            <input type="url" name="img" placeholder="Enter image url" required>
        </div>
        <input type="submit" class="btn btn-success">
    </form>
{% endblock %}
